<!DOCTYPE html>
<html>
    <head>
        <title>Git API Sandbox</title>
    </head>

    <body>
        <script>
            function httpGet(url) {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.open('GET', url, false);
                xmlHttp.send();
                return xmlHttp.responseText;
            }

            var reqUrl = httpGet('https://api.github.com/users/chessmasterhong');
            console.log(reqUrl);
        </script>
    </body>
</html>
